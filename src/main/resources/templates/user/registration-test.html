<section class="u-clearfix u-image u-section-1" id="sec-6b52" data-image-width="1920" data-image-height="1080">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-gradient u-group u-radius-30 u-shape-round u-group-1">
            <div class="u-container-layout u-container-layout-1">
                <h2 class="u-custom-font u-font-courier-new u-text u-text-default u-text-1">Регистрация</h2>
                <div class="u-border-3 u-border-grey-dark-1 u-expanded-width u-line u-line-horizontal u-line-1"></div>
                <div class="u-form u-form-1">
                    <form th:action="@{/registration}"  method="POST"
                           th:object="${userDTO}"
                          class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form"
                          source="custom" name="form" style="padding: 10px;" redirect="true">
                        <div class="u-form-group u-form-name u-form-group-1">
                            <label for="name-4702"
                                   class="u-custom-font u-font-courier-new u-label u-label-1">Имя</label>

                            <input th:field="*{name}" type="text" placeholder="Введите Ваше имя" id="name-4702" name="name"
                                   class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-20 u-white"
                                   required="">
                        </div>
                        <div class="u-form-email u-form-group u-form-group-2">
                            <label for="email-2112" class="u-custom-font u-font-courier-new u-label u-label-2">Эл.
                                почта</label>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            <input th:field="*{email}" type="email" placeholder="Введите Ваш email адрес" id="email-2112" name="email"
                                   class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-20 u-white"
                                   required="">
                        </div>
                        <div class="u-form-group u-form-phone u-form-group-3">
                            <label for="phone-a677"
                                   class="u-custom-font u-font-courier-new u-label u-label-3">Телефон</label>
                            <input type="tel"
                                   pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})"
                                   placeholder="Телефон в формате +7(917)0500070" id="phone-a677" name="phone"
                                   class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-20 u-white"
                                   required="">
                        </div>
                        <div class="u-form-group u-form-group-4">
                            <label for="text-6e97"
                                   class="u-custom-font u-font-courier-new u-label u-label-4">Логин</label>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                            <input th:field="*{username}" type="text" placeholder="" id="text-6e97" name="username"
                                   class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-20 u-white">
                        </div>
                        <div class="u-form-group u-form-group-5">
                            <label for="text-a6e8"
                                   class="u-custom-font u-font-courier-new u-label u-label-5">пароль</label>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            <input th:field="*{password}" type="text" placeholder="" id="text-a6e8" name="password"
                                   class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-20 u-white">
                        </div>
                        <div class="u-form-agree u-form-group u-form-group-6">
                            <input type="checkbox" id="agree-2cef" name="agree" class="u-agree-checkbox" required="">
                            <label for="agree-2cef" class="u-custom-font u-font-courier-new u-label u-label-6">Я
                                принимаю <a href="#">условия&nbsp;</a>
                            </label>
                        </div>
                        <div class="u-align-right u-form-group u-form-submit">
