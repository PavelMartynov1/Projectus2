<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
</head>

<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">TradinGHub</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									Dropdown
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li><hr class="dropdown-divider"></li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
							<li class="nav-item">

							</li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<main>
						<script>  
							function validate()  
							{  
								var x=document.RegForm.email.value;  
								var atposition=x.indexOf("@");  
								var dotposition=x.lastIndexOf(".");  

								var name=document.RegForm.name.value;  
								var password=document.RegForm.password.value;  

								var firstpassword=document.RegForm.password.value;  
								var secondpassword=document.RegForm.password2.value; 
	
								if (name==null || name==""){  
									alert("Name can't be blank");  
									return false;  
								}else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
									alert("Please enter a valid e-mail address");  
									return false;  
								}

								if(password.length<6){  
									alert("Password must be at least 6 characters long.");  
									return false;  
								}

								if(firstpassword==secondpassword){  
									return true;  
									}  
									else{  
									alert("password must be same!");  
									return false;  
									}

							} 
					</script>  
					<form class="w-25 mx-auto mt-5" name="RegForm"  method="POST" enctype="utf8" th:action="@{/registration}" th:object="${user}" onsubmit="return validate();">

						<div class="mb-3">
							<label for="InputUsernameR" class="form-label">Username</label>
							<input type="text" th:field="*{username}" placeholder="Username" name="name" class="form-control shadow-sm bg-body rounded" id="InputUsernameR" aria-describedby="InputUsernameR">
						</div>

						<div class="mb-3">
							<label for="InputEmailR" class="form-label">Email address</label>
							<input type="email" th:field="*{email}" placeholder="Email" name="email" class="form-control shadow-sm bg-body rounded" id="InputEmailR" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
						</div>

						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" th:field="*{password}" placeholder="Password" name="password" class="form-control shadow-sm bg-body rounded" id="exampleInputPassword1">
						</div>

						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Confirm password</label>
							<input type="password" th:field="*{passwordConfirm}" placeholder="Password" name="password2"  class="form-control shadow-sm mb-5 bg-body rounded" id="exampleInputPassword1">
						</div>

						<button type="submit" class="btn btn-primary" value="register">Submit</button>

					</form>

		</main>
</body>
</html>
