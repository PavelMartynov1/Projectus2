<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

    <title>Spring Framework Leo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Registration form</h1>
<form action="#" th:action="@{/registration}" th:object="${user}" method="POST" enctype="utf8">
    <div>

        <label>First Name</label>
        <input type="text" th:field="*{username}" placeholder="Username"/>

    </div>
    <div>
        <label>last</label>
        <input th:field="*{email}" placeholder="Email"/>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}" placeholder="Password" />
        ${passwordError}
    </div>
    <div>
        <label>confirm</label>
        <input type="password" th:field="*{passwordConfirm}" placeholder="Password"/>
    </div>
    <button type="submit" >submit</button>
</form>

<a th:href="@{/login}" >login</a>
</body>
